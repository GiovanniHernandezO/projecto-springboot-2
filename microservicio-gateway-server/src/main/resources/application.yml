spring:
  cloud:
    gateway:
      routes:
        - id: servicio-productos
          uri: lb://servicio-productos
          predicates:
            - Path=/api-productos/**
            - Header=token, \d+
            - Header=Content-Type, application/json
            - Method=GET, POSTÃ§
            - Query=color, verde
            - Cookie=color, azul
          filters:
            - StripPrefix=1
            - FilterCookie=Hola esto es una prueba 2, usuario, GHernandez
        - id: servicio-items
          uri: lb://servicio-items
          predicates:
            - Path=/api-items/**
          filters:
            - StripPrefix=1
            - AddRequestHeader=token-request, 12345678
            - AddResponseHeader=token-response, 87654321
            - AddRequestParameter=nombre, GiovanniH
            - SetResponseHeader=Content-Type, text/plain
            - AddResponseHeader=X-Response-Default-Foo, Default-Bar



